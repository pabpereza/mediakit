name: Update YouTube Metrics

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 06:00 UTC
  workflow_dispatch:      # Allow manual trigger from the GitHub Actions UI

jobs:
  update-metrics:
    name: Fetch and update YouTube metrics
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to commit and push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Fetch YouTube metrics and update metrics.json
        run: python scripts/update_youtube_metrics.py

      - name: Commit updated metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/metrics.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update YouTube metrics [skip ci]"
            git push
          fi
