name: Update YouTube Metrics

on:
  schedule:
    # Runs every Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  update-metrics:
    name: Fetch and update YouTube metrics
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install yt-dlp
        run: pip install yt-dlp==2026.2.21

      - name: Fetch YouTube stats and update metrics.json
        run: python .github/scripts/update_metrics.py

      - name: Commit updated metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet src/data/metrics.json || (
            git add src/data/metrics.json &&
            git commit -m "chore: update YouTube metrics [skip ci]" &&
            git push
          )
